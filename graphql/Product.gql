query GET_PRODUCT($slug: String) {
  product: productBy(slug: $slug) {
    id
    productId
    name
    slug
    shortDescription
    description
    price
    salePrice
    regularPrice
    image {
      id
      medium: sourceUrl(size: MEDIUM)
      mediumLarge: sourceUrl(size: MEDIUM_LARGE)
    }
    attributes {
      edges {
        node {
          id
          attributeId
          name
          options
          variation
          visible
        }
      }
    }
    related {
      edges {
        node {
          id
          name
          slug
          price
          salePrice
        }
      }
    }
  }
}
