#import "./Fragments/Product.gql"

query Product($slug: ID!) {
  product(id: $slug, idType: SLUG) {
    ...product
    attributes {
      edges {
        node {
          id
          attributeId
          name
          options
          variation
          visible
        }
      }
    }
    related {
      edges {
        node {
          productId
        }
      }
    }
  }
}
