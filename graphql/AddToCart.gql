mutation ADD_TO_CART($input: AddToCartInput!) {
  addToCart(input: $input) {
    cartItem {
      quantity
      subtotal
      subtotalTax
      tax
      total
    }
    cart {
      contents {
        edges {
          node {
            product {
              productId
              id
              name
            }
            quantity
            subtotal
            subtotalTax
            tax
            total
          }
        }
      }
      contentsTax
      contentsTotal
      discountTax
      discountTotal
      displayPricesIncludeTax
      feeTax
      feeTotal
      isEmpty
      needsShippingAddress
      shippingTax
      shippingTotal
      subtotal
      subtotalTax
      total
      totalTax
    }
  }
}
