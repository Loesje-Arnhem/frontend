#import "./Fragments/Poster.gql"
#import "./Fragments/Source.gql"
#import "./Fragments/Subject.gql"
#import "./Fragments/RelatedProducts.gql"

query Poster($slug: ID!) {
  poster(id: $slug, idType: SLUG) {
    ...poster
    date
    uri
    link
    featuredImage {
      node {
        id
        large: sourceUrl(size: LARGE)
        medium: sourceUrl(size: MEDIUM)
      }
    }
    relatedProducts: relatedProductsGroup {
      ...relatedProductsPosterGroup
    }
    PosterMetaGroup {
      date
      pdf {
        mediaItemUrl
      }
    }
    sources {
      edges {
        node {
          ...source
        }
      }
    }
    subjects {
      edges {
        node {
          ...subject
        }
      }
    }
  }
}
