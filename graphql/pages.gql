fragment PageBase on Page {
  id
  databaseId
  title
}

fragment RelatedPage on Page {
  ...PageBase
  excerpt
  uri
}

fragment RelatedPageNode on PageToPageConnectionEdge {
  node {
    ...RelatedPage
  }
}

fragment RelatedPages on PageToPageConnection {
  edges {
    ...RelatedPageNode
  }
}

fragment Product on Product {
  slug
  id
  databaseId
  title: name
  featuredImage {
    ...FeaturedImage
  }
  ... on SimpleProduct {
    regularPrice
    price
    salePrice
  }
  ... on VariableProduct {
    regularPrice
    price
    salePrice
  }
}

fragment RelatedProduct on Page_Relatedproductsgroup_relatedProductsProducts_Product {
  ...Product
}

fragment RelatedProductNode on Page_Relatedproductsgroup_relatedProductsProducts {
    ... on Page_Relatedproductsgroup_relatedProductsProducts {
    product {
      ...RelatedProduct
    }
  }
}

fragment RelatedProducts on Page_Relatedproductsgroup {
  title: relatedProductsTitle
  products: relatedProductsProducts {
    ...RelatedProductNode
  }
}


fragment PageDetails on Page {
  ...PageBase
  content
  videoGroup {
    youtubeId
  }
  relatedPages {
    ...RelatedPages
  }
  relatedPostersGroup {
    title: relatedPostersTitle
  }
  relatedPosters(first: 7) {
    ...RelatedPosters
  }
  relatedProducts: relatedProductsGroup {
    ...RelatedProducts
  }
}

query GetPageByUri($uri: ID!) {
  page(id: $uri, idType: URI) {
    ...PageDetails
  }
}

query GetPageByID($id: ID!) {
  page(id: $id, idType: DATABASE_ID) {
    ...PageDetails
  }
}

query GetPageHome($id: ID!) {
  page(id: $id, idType: DATABASE_ID) {
    ...PageDetails
  }
  posts(first: 3, where: {
    hasPassword: false
  }) {
    ...PostListItems
  }
}