fragment children on Page {
  children(where: { orderby: { field: MENU_ORDER, order: ASC } }) {
    edges {
      node {
        id
        uri
        title: id
      }
    }
  }
}

query Menu($aboutPageId: ID!, $joinPageId: ID!) {
  about: page(id: $aboutPageId, idType: DATABASE_ID) {
    title
    uri
    ...children
  }
  join: page(id: $joinPageId, idType: DATABASE_ID) {
    title
    uri
    ...children
  }
  productCategories(where: { hideEmpty: true, orderby: TERM_ORDER }) {
    edges {
      node {
        id
        uri
        title: name
      }
    }
  }
}
