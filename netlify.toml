[build]
  command = "pnpm run build"
  publish = "dist"

[[headers]]
  for = "/images/*"
  [headers.values]
    cache-control = '''
    max-age=31536000,
    immutable'''

[[headers]]
  for = "/*.css"
  [headers.values]
    cache-control = '''
    max-age=31536000,
    immutable'''

[[headers]]
  for = "/*.js"
  [headers.values]
    cache-control = '''
    max-age=31536000,
    immutable'''

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/*.xml"
  [headers.values]
    Content-Type = "text/xml"

[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' app.clubcollect.com cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' app.clubcollect.com; content-src 'self' shop.loesje.nl; img-src 'self' shop.loesje.nl assets.clubcollect.com; font-src 'self'; frame-src 'self' app.clubcollect.com;"
